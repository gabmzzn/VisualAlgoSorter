<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="toolbar-content">
    <div class="logo" routerLink="/market" style="cursor: pointer;"><span>Visual Algorithm Sorter</span></div>
    <div class="buttons" style="float: left">
      <button mat-button>
        New Array
      </button>
          <mat-slider class="example-margin" [disabled]="disabled" [invert]="invert" [max]="max" [min]="min" [step]="step"
            [thumbLabel]="true" [(ngModel)]="value">
          </mat-slider>
      <button mat-button>
        Quick Sort
      </button>
      <button mat-button>
        Merge Sort
      </button>
      <button mat-button>
        Heap Sort
      </button>
      <button mat-button>
        Bubble Sort
      </button>
    </div>
  </div>
</div>
<div class="space"></div>
